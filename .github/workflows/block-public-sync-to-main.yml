name: Block public-sync -> main PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR comes from public-sync
        run: |
          echo "Base: ${{ github.base_ref }}"
          echo "Head: ${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" = "public-sync" ]; then
            echo "ERROR: public-sync branch must not be merged into main."
            exit 1
          fi
