name: JavDB Dev Ingestion Pipeline

# Development/Testing workflow - simplified version of DailyIngestion
# Features:
# - Limited page range (max 3 pages)
# - Selectable history coverage (default: disabled, parse all movies)
# - Selectable days filter
# - Selectable log level
# - No commit - outputs downloaded via artifacts
# - Logs and reports available as downloadable artifacts

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      start_page:
        description: 'Start page number'
        required: true
        type: number
        default: 1
      end_page:
        description: 'End page number (recommend 3 or less for dev testing)'
        required: true
        type: number
        default: 3
      ignore_history:
        description: 'Ignore history file (parse all movies regardless of history)'
        required: true
        type: boolean
        default: true
      ignore_release_date:
        description: 'Ignore release date filter (parse all entries, not just today/yesterday)'
        required: true
        type: boolean
        default: false
      log_level:
        description: 'Log level for spider and pipeline'
        required: true
        type: choice
        default: 'INFO'
        options:
          - 'DEBUG'
          - 'INFO'
          - 'WARNING'
          - 'ERROR'
      phase:
        description: 'Which phase to run'
        required: true
        type: choice
        default: 'all'
        options:
          - 'all'
          - '1'
          - '2'
      proxy_spider:
        description: 'Enable proxy for Spider requests'
        required: false
        default: true
        type: boolean
      proxy_uploader:
        description: 'Enable proxy for qBittorrent Uploader requests'
        required: false
        default: false
        type: boolean
      proxy_pikpak:
        description: 'Enable proxy for PikPak Bridge requests'
        required: false
        default: false
        type: boolean

jobs:
  # =============================================================================
  # Job 1: Setup - Checkout, install dependencies, generate config
  # =============================================================================
  setup:
    runs-on: ARM64
    environment: Development
    permissions:
      contents: read
    outputs:
      branch: ${{ steps.branch_check.outputs.branch }}
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Get current branch
        id: branch_check
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $CURRENT_BRANCH"
          echo "branch=$CURRENT_BRANCH" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate config.py from GitHub Variables and Secrets
        env:
          # ============ SECRETS (sensitive: passwords, tokens, IPs) ============
          VAR_QB_HOST: ${{ secrets.QB_HOST }}
          VAR_QB_PASSWORD: ${{ secrets.QB_PASSWORD }}
          VAR_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          VAR_PROXY_POOL_JSON: ${{ secrets.PROXY_POOL_JSON }}
          VAR_JAVDB_PASSWORD: ${{ secrets.JAVDB_PASSWORD }}
          VAR_JAVDB_SESSION_COOKIE: ${{ secrets.JAVDB_SESSION_COOKIE }}
          VAR_PIKPAK_PASSWORD: ${{ secrets.PIKPAK_PASSWORD }}
          # ============ VARIABLES (non-sensitive) ============
          VAR_GIT_REPO_URL: ${{ vars.GIT_REPO_URL }}
          VAR_GIT_BRANCH: ${{ vars.GIT_BRANCH }}
          VAR_QB_PORT: ${{ vars.QB_PORT }}
          VAR_QB_USERNAME: ${{ secrets.QB_USERNAME }}
          VAR_TORRENT_CATEGORY: ${{ vars.TORRENT_CATEGORY }}
          VAR_TORRENT_CATEGORY_ADHOC: ${{ vars.TORRENT_CATEGORY_ADHOC }}
          VAR_TORRENT_SAVE_PATH: ${{ vars.TORRENT_SAVE_PATH }}
          VAR_AUTO_START: ${{ vars.AUTO_START }}
          VAR_SKIP_CHECKING: ${{ vars.SKIP_CHECKING || 'False' }}
          VAR_REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT || '30' }}
          VAR_DELAY_BETWEEN_ADDITIONS: ${{ vars.DELAY_BETWEEN_ADDITIONS }}
          VAR_SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          VAR_SMTP_PORT: ${{ vars.SMTP_PORT }}
          VAR_SMTP_USER: ${{ secrets.SMTP_USER }}
          VAR_EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          VAR_EMAIL_TO: ${{ secrets.EMAIL_TO }}
          VAR_PROXY_MODE: ${{ vars.PROXY_MODE }}
          VAR_PROXY_POOL_COOLDOWN_SECONDS: ${{ vars.PROXY_POOL_COOLDOWN_SECONDS || '691200' }}
          VAR_PROXY_POOL_MAX_FAILURES: ${{ vars.PROXY_POOL_MAX_FAILURES || 3 }}
          VAR_PROXY_MODULES_JSON: ${{ vars.PROXY_MODULES_JSON }}
          VAR_CF_BYPASS_SERVICE_PORT: ${{ vars.CF_BYPASS_SERVICE_PORT }}
          VAR_CF_BYPASS_ENABLED: ${{ vars.CF_BYPASS_ENABLED || 'True' }}
          # Override START_PAGE and END_PAGE with workflow inputs
          VAR_START_PAGE: ${{ inputs.start_page }}
          VAR_END_PAGE: ${{ inputs.end_page }}
          VAR_PHASE2_MIN_RATE: ${{ vars.PHASE2_MIN_RATE }}
          VAR_PHASE2_MIN_COMMENTS: ${{ vars.PHASE2_MIN_COMMENTS }}
          VAR_BASE_URL: ${{ vars.BASE_URL || 'https://javdb.com' }}
          VAR_JAVDB_USERNAME: ${{ secrets.JAVDB_USERNAME }}
          VAR_DETAIL_PAGE_SLEEP: ${{ vars.DETAIL_PAGE_SLEEP }}
          VAR_PAGE_SLEEP: ${{ vars.PAGE_SLEEP }}
          VAR_MOVIE_SLEEP: ${{ vars.MOVIE_SLEEP }}
          VAR_CF_TURNSTILE_COOLDOWN: ${{ vars.CF_TURNSTILE_COOLDOWN }}
          VAR_PHASE_TRANSITION_COOLDOWN: ${{ vars.PHASE_TRANSITION_COOLDOWN }}
          VAR_FALLBACK_COOLDOWN: ${{ vars.FALLBACK_COOLDOWN }}
          # Override LOG_LEVEL with workflow input
          VAR_LOG_LEVEL: ${{ inputs.log_level }}
          VAR_SPIDER_LOG_FILE: ${{ vars.SPIDER_LOG_FILE || 'logs/spider.log' }}
          VAR_UPLOADER_LOG_FILE: ${{ vars.UPLOADER_LOG_FILE || 'logs/qb_uploader.log' }}
          VAR_PIPELINE_LOG_FILE: ${{ vars.PIPELINE_LOG_FILE || 'logs/pipeline.log' }}
          VAR_EMAIL_NOTIFICATION_LOG_FILE: ${{ vars.EMAIL_NOTIFICATION_LOG_FILE || 'logs/email_notification.log' }}
          VAR_IGNORE_RELEASE_DATE_FILTER: ${{ inputs.ignore_release_date }}
          VAR_REPORTS_DIR: ${{ vars.REPORTS_DIR || 'reports' }}
          VAR_DAILY_REPORT_DIR: ${{ vars.DAILY_REPORT_DIR || 'reports/DailyReport' }}
          VAR_AD_HOC_DIR: ${{ vars.AD_HOC_DIR || 'reports/AdHoc' }}
          VAR_PARSED_MOVIES_CSV: ${{ vars.PARSED_MOVIES_CSV }}
          VAR_PIKPAK_EMAIL: ${{ secrets.PIKPAK_EMAIL }}
          VAR_PIKPAK_LOG_FILE: ${{ vars.PIKPAK_LOG_FILE || 'logs/pikpak_bridge.log' }}
          VAR_PIKPAK_REQUEST_DELAY: ${{ vars.PIKPAK_REQUEST_DELAY }}
        run: python3 utils/config_generator.py --github-actions

      - name: Encrypt config for artifact
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_KEY }}
        run: |
          # Encrypt config.py using AES-256-CBC before uploading
          openssl enc -aes-256-cbc -salt -pbkdf2 -iter 100000 \
            -in config.py -out config.py.enc \
            -pass pass:"$ARTIFACT_KEY"
          echo "✓ Config encrypted successfully"

      - name: Upload encrypted config artifact
        uses: actions/upload-artifact@v4
        with:
          name: config-encrypted
          path: config.py.enc
          retention-days: 1

  # =============================================================================
  # Job 2: Health Check - Verify essential services before running pipeline
  # =============================================================================
  health-check:
    runs-on: ARM64
    environment: Development
    permissions:
      contents: read
    needs: setup
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download encrypted config
        uses: actions/download-artifact@v4
        with:
          name: config-encrypted
          path: .

      - name: Decrypt config
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -iter 100000 \
            -in config.py.enc -out config.py \
            -pass pass:"$ARTIFACT_KEY"
          rm config.py.enc
          echo "✓ Config decrypted successfully"

      - name: Run health checks
        run: |
          # Use proxy for health check if any proxy option is enabled
          if [ "${{ inputs.proxy_spider }}" == "true" ] || [ "${{ inputs.proxy_uploader }}" == "true" ] || [ "${{ inputs.proxy_pikpak }}" == "true" ]; then
            python3 scripts/health_check.py --use-proxy
          else
            python3 scripts/health_check.py
          fi

  # =============================================================================
  # Job 3: Run Pipeline - Execute spider only (no uploader, no pikpak for dev)
  # =============================================================================
  run-pipeline:
    runs-on: ARM64
    environment: Development
    permissions:
      contents: read
    needs: [setup, health-check]
    outputs:
      spider_success: ${{ steps.spider.outcome == 'success' }}
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download encrypted config
        uses: actions/download-artifact@v4
        with:
          name: config-encrypted
          path: .

      - name: Decrypt config
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -iter 100000 \
            -in config.py.enc -out config.py \
            -pass pass:"$ARTIFACT_KEY"
          rm config.py.enc
          echo "✓ Config decrypted successfully"

      - name: Display run configuration
        run: |
          echo "=========================================="
          echo "Dev Ingestion Run Configuration"
          echo "=========================================="
          echo "Start Page: ${{ inputs.start_page }}"
          echo "End Page: ${{ inputs.end_page }}"
          echo "Ignore History: ${{ inputs.ignore_history }}"
          echo "Ignore Release Date: ${{ inputs.ignore_release_date }}"
          echo "Log Level: ${{ inputs.log_level }}"
          echo "Phase: ${{ inputs.phase }}"
          echo "Proxy Spider: ${{ inputs.proxy_spider }}"
          echo "Proxy Uploader: ${{ inputs.proxy_uploader }}"
          echo "Proxy PikPak: ${{ inputs.proxy_pikpak }}"
          echo "=========================================="

      - name: Run Spider
        id: spider
        run: |
          # Build command with selected options
          CMD="python3 scripts/spider.py"
          CMD="$CMD --start-page ${{ inputs.start_page }}"
          CMD="$CMD --end-page ${{ inputs.end_page }}"
          CMD="$CMD --phase ${{ inputs.phase }}"
          
          if [ "${{ inputs.ignore_history }}" == "true" ]; then
            CMD="$CMD --ignore-history"
          fi
          
          if [ "${{ inputs.ignore_release_date }}" == "true" ]; then
            CMD="$CMD --ignore-release-date"
          fi
          
          if [ "${{ inputs.proxy_spider }}" == "true" ]; then
            CMD="$CMD --use-proxy"
          fi
          
          echo "Executing: $CMD"
          eval $CMD

      - name: Upload logs artifact (unencrypted for dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev-pipeline-logs
          path: logs/*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload CSV reports artifact (unencrypted for dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev-pipeline-reports
          path: |
            reports/DailyReport/**/*.csv
            reports/AdHoc/**/*.csv
            reports/*.csv
          retention-days: 7
          if-no-files-found: ignore

  # =============================================================================
  # Job 4: Summary - Display run summary (no email, no commit)
  # =============================================================================
  summary:
    runs-on: ubuntu-latest
    needs: [setup, health-check, run-pipeline]
    if: always()
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Generate run summary
        run: |
          echo "## Dev Ingestion Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Start Page | ${{ inputs.start_page }} |" >> $GITHUB_STEP_SUMMARY
          echo "| End Page | ${{ inputs.end_page }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ignore History | ${{ inputs.ignore_history }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ignore Release Date | ${{ inputs.ignore_release_date }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Log Level | ${{ inputs.log_level }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | ${{ inputs.phase }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Proxy Spider | ${{ inputs.proxy_spider }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Proxy Uploader | ${{ inputs.proxy_uploader }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Proxy PikPak | ${{ inputs.proxy_pikpak }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Setup | ${{ needs.setup.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pipeline | ${{ needs.run-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Download logs and reports from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **dev-pipeline-logs**: All log files from the run" >> $GITHUB_STEP_SUMMARY
          echo "- **dev-pipeline-reports**: CSV report files" >> $GITHUB_STEP_SUMMARY

