name: Multi-Platform Build Verification

# This workflow focuses on verifying that Docker images can be built
# successfully for multiple platforms (AMD64 and ARM64).
# For comprehensive functional testing, see docker-test.yml

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY_IMAGE: javdb-autospider

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run when PR is from dev branch, or on tag push, or manual trigger
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'dev') ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the source branch instead of the destination branch
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image (multi-platform verification)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

