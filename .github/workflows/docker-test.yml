name: Docker Image Functional Testing

permissions:
  contents: read

# This workflow focuses on comprehensive functional testing of the Docker image.
# For multi-platform build verification, see docker-build.yml

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - '**.py'
      - '**.rs'
      - 'rust_core/Cargo.toml'
      - 'rust_core/Cargo.lock'
      - 'pytest.ini'
      - 'docker/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - '**.rs'
      - 'rust_core/Cargo.toml'
      - 'rust_core/Cargo.lock'
      - 'pytest.ini'
      - 'docker/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the source branch instead of the destination branch
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          load: true
          tags: javdb-autospider:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Python version
        run: |
          docker run --rm javdb-autospider:test python --version
      
      - name: Test Python dependencies
        run: |
          docker run --rm javdb-autospider:test pip list
      
      - name: Test application files
        run: |
          docker run --rm javdb-autospider:test ls -la /app
      
      - name: Test utils directory
        run: |
          docker run --rm javdb-autospider:test ls -la /app/utils
      
      - name: Test required files exist
        run: |
          docker run --rm javdb-autospider:test sh -c "
            test -f /app/pipeline.py && echo '✓ pipeline.py exists' &&
            test -f /app/config.py.example && echo '✓ config.py.example exists' &&
            test -d /app/utils && echo '✓ utils directory exists' &&
            test -d /app/scripts && echo '✓ scripts directory exists' &&
            test -f /app/scripts/spider.py && echo '✓ scripts/spider.py exists' &&
            test -f /app/scripts/login.py && echo '✓ scripts/login.py exists' &&
            test -f /app/scripts/pikpak_bridge.py && echo '✓ scripts/pikpak_bridge.py exists' &&
            test -f /app/scripts/qb_uploader.py && echo '✓ scripts/qb_uploader.py exists'
          "
      
      - name: Test Python syntax
        run: |
          docker run --rm javdb-autospider:test python -m py_compile /app/pipeline.py
          docker run --rm javdb-autospider:test python -m py_compile /app/scripts/spider.py
          docker run --rm javdb-autospider:test python -m py_compile /app/scripts/login.py
          docker run --rm javdb-autospider:test python -m py_compile /app/scripts/pikpak_bridge.py
          docker run --rm javdb-autospider:test python -m py_compile /app/scripts/qb_uploader.py
      
      - name: Test cron setup
        run: |
          docker run --rm javdb-autospider:test which cron
      
      - name: Test entrypoint script
        run: |
          docker run --rm javdb-autospider:test test -x /usr/local/bin/docker-entrypoint.sh
      
      - name: Show image size
        run: |
          docker images javdb-autospider:test

