name: Docker Image CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: javdb-autospider:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Python version
        run: |
          docker run --rm javdb-autospider:test python --version
      
      - name: Test Python dependencies
        run: |
          docker run --rm javdb-autospider:test pip list
      
      - name: Test application files
        run: |
          docker run --rm javdb-autospider:test ls -la /app
      
      - name: Test utils directory
        run: |
          docker run --rm javdb-autospider:test ls -la /app/utils
      
      - name: Test required files exist
        run: |
          docker run --rm javdb-autospider:test sh -c "
            test -f /app/Javdb_Spider.py && echo '✓ Javdb_Spider.py exists' &&
            test -f /app/javdb_login.py && echo '✓ javdb_login.py exists' &&
            test -f /app/pikpak_bridge.py && echo '✓ pikpak_bridge.py exists' &&
            test -f /app/pipeline_run_and_notify.py && echo '✓ pipeline_run_and_notify.py exists' &&
            test -f /app/qbtorrent_uploader.py && echo '✓ qbtorrent_uploader.py exists' &&
            test -f /app/config.py.example && echo '✓ config.py.example exists' &&
            test -f /app/README.md && echo '✓ README.md exists' &&
            test -d /app/utils && echo '✓ utils directory exists'
          "
      
      - name: Test Python syntax
        run: |
          docker run --rm javdb-autospider:test python -m py_compile /app/Javdb_Spider.py
          docker run --rm javdb-autospider:test python -m py_compile /app/javdb_login.py
          docker run --rm javdb-autospider:test python -m py_compile /app/pikpak_bridge.py
          docker run --rm javdb-autospider:test python -m py_compile /app/pipeline_run_and_notify.py
          docker run --rm javdb-autospider:test python -m py_compile /app/qbtorrent_uploader.py
      
      - name: Test cron setup
        run: |
          docker run --rm javdb-autospider:test which cron
      
      - name: Test entrypoint script
        run: |
          docker run --rm javdb-autospider:test test -x /usr/local/bin/docker-entrypoint.sh
      
      - name: Show image size
        run: |
          docker images javdb-autospider:test

