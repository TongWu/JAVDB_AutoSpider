name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'requirements-test.txt'
      - 'pytest.ini'
      - '.github/workflows/unit-tests.yml'
  push:
    branches:
      - main
      - dev
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'requirements-test.txt'
      - 'pytest.ini'
      - '.github/workflows/unit-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          
          # Install main requirements if they exist
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Create necessary directories
        run: |
          mkdir -p logs
          mkdir -p "Daily Report"
          mkdir -p "Ad Hoc"
      
      - name: Run unit tests with pytest
        run: |
          pytest -v \
            --cov=utils \
            --cov=pipeline \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=junit.xml \
            --tb=short
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit.xml
          check_name: Unit Test Results (Python ${{ matrix.python-version }})
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort
      
      - name: Check code formatting with black
        run: |
          black --check --diff utils/ tests/ || echo "::warning::Code formatting issues found. Run 'black utils/ tests/' to fix."
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff utils/ tests/ || echo "::warning::Import sorting issues found. Run 'isort utils/ tests/' to fix."
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 utils/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 utils/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      
      - name: Run bandit security scan
        run: |
          bandit -r utils/ -f json -o bandit-report.json || true
          bandit -r utils/ || echo "::warning::Security issues found. Please review."
        continue-on-error: true
      
      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: bandit-report.json

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Test job result: ${{ needs.test.result }}"
          echo "Lint job result: ${{ needs.lint.result }}"
          echo "Security job result: ${{ needs.security.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Unit tests failed!"
            exit 1
          fi
          
          echo "::notice::All tests passed successfully!"
