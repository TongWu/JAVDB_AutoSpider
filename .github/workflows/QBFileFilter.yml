name: qBittorrent File Filter

# This workflow filters out small files from recently added torrents
# Scheduled to run 2 hours after DailyIngestion (10:00 UTC + 2h = 12:00 UTC)

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      min_size_mb:
        description: 'Minimum file size in MB (files smaller than this will be filtered)'
        required: false
        default: '100'
      days:
        description: 'Number of days to look back for torrents'
        required: false
        default: '2'
      categories:
        description: 'JSON array of categories to filter (e.g., ["Ad Hoc", "Daily Ingestion"])'
        required: false
        default: '["Ad Hoc", "Daily Ingestion"]'
      dry_run:
        description: 'Dry run mode (no actual changes)'
        required: false
        type: boolean
        default: false
      delete_local_files:
        description: 'Delete local files that have already been downloaded but are below the size threshold'
        required: false
        type: boolean
        default: true
  schedule:
    - cron: '0 16 * * *'

jobs:
  # =============================================================================
  # Job 0: Build Rust Extension - Try to download pre-built artifact, fallback to build
  # =============================================================================
  build-rust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust_core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust_core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Try to download pre-built Rust extension wheel
        id: download_wheel
        continue-on-error: true
        run: |
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          SANITIZED_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          ARTIFACT_NAME="rust-extension-wheel-latest-${SANITIZED_BRANCH}"
          
          echo "Attempting to download pre-built Rust extension wheel for branch: $BRANCH..."
          
          ENCODED_BRANCH=$(python3 -c "import urllib.parse; print(urllib.parse.quote('$BRANCH', safe=''))")
          WORKFLOW_RUN=$(curl -s -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$REPO/actions/workflows/build-rust-extension.yml/runs?status=success&branch=${ENCODED_BRANCH}&per_page=1" \
            | jq -r '.workflow_runs[0].id // empty')
          
          if [ -z "$WORKFLOW_RUN" ] || [ "$WORKFLOW_RUN" == "null" ]; then
            echo "No successful build-rust-extension workflow run found for branch: $BRANCH"
            echo "available=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Found workflow run: $WORKFLOW_RUN"
          
          ARTIFACT_ID=$(curl -s -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$REPO/actions/runs/$WORKFLOW_RUN/artifacts" \
            | jq -r ".artifacts[] | select(.name == \"$ARTIFACT_NAME\") | .id // empty")
          
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" == "null" ]; then
            echo "Artifact '$ARTIFACT_NAME' not found"
            echo "available=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Found artifact ID: $ARTIFACT_ID"
          
          mkdir -p rust_core/dist
          curl -L -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/actions/artifacts/$ARTIFACT_ID/zip" \
            -o /tmp/wheel.zip || {
            echo "Failed to download artifact"
            echo "available=false" >> $GITHUB_OUTPUT
            exit 0
          }
          
          unzip -q /tmp/wheel.zip -d rust_core/dist/ || {
            echo "Failed to extract wheel"
            echo "available=false" >> $GITHUB_OUTPUT
            exit 0
          }
          
          rm /tmp/wheel.zip
          
          if ls rust_core/dist/*.whl 1> /dev/null 2>&1; then
            echo "✓ Pre-built wheel downloaded successfully"
            echo "available=true" >> $GITHUB_OUTPUT
            ls -lh rust_core/dist/*.whl
          else
            echo "Wheel file not found after download"
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Rust extension wheel (if download failed)
        if: steps.download_wheel.outputs.available != 'true'
        working-directory: rust_core
        run: |
          echo "Pre-built wheel not available, building from source..."
          maturin build --release --out dist
          echo "✓ Built Rust extension wheel from source"

      - name: Upload Rust extension wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-extension-wheel
          path: rust_core/dist/*.whl
          retention-days: 7

  # =============================================================================
  # Job 1: Setup - Checkout, install dependencies, generate config
  # =============================================================================
  setup:
    needs: build-rust
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Download Rust extension wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-extension-wheel
          path: rust_core/dist

      - name: Install Rust extension from wheel
        run: |
          source .venv/bin/activate
          pip install rust_core/dist/*.whl
          echo "✓ Installed Rust extension from pre-built wheel"

      - name: Generate config.py from GitHub Variables and Secrets
        env:
          # ============ SECRETS (sensitive: passwords, tokens, IPs) ============
          VAR_QB_HOST: ${{ secrets.QB_HOST }}
          VAR_QB_PASSWORD: ${{ secrets.QB_PASSWORD }}
          VAR_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          VAR_PROXY_POOL_JSON: ${{ secrets.PROXY_POOL_JSON }}
          VAR_JAVDB_PASSWORD: ${{ secrets.JAVDB_PASSWORD }}
          VAR_JAVDB_SESSION_COOKIE: ${{ secrets.JAVDB_SESSION_COOKIE }}
          VAR_PIKPAK_PASSWORD: ${{ secrets.PIKPAK_PASSWORD }}
          # ============ VARIABLES (non-sensitive) ============
          VAR_GIT_REPO_URL: ${{ vars.GIT_REPO_URL }}
          VAR_GIT_BRANCH: ${{ vars.GIT_BRANCH }}
          VAR_QB_PORT: ${{ vars.QB_PORT }}
          VAR_QB_USERNAME: ${{ secrets.QB_USERNAME }}
          VAR_TORRENT_CATEGORY: ${{ vars.TORRENT_CATEGORY }}
          VAR_TORRENT_CATEGORY_ADHOC: ${{ vars.TORRENT_CATEGORY_ADHOC }}
          VAR_TORRENT_SAVE_PATH: ${{ vars.TORRENT_SAVE_PATH }}
          VAR_AUTO_START: ${{ vars.AUTO_START }}
          VAR_SKIP_CHECKING: ${{ vars.SKIP_CHECKING || 'False' }}
          VAR_REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT || '30' }}
          VAR_DELAY_BETWEEN_ADDITIONS: ${{ vars.DELAY_BETWEEN_ADDITIONS }}
          VAR_SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          VAR_SMTP_PORT: ${{ vars.SMTP_PORT }}
          VAR_SMTP_USER: ${{ secrets.SMTP_USER }}
          VAR_EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          VAR_EMAIL_TO: ${{ secrets.EMAIL_TO }}
          VAR_PROXY_MODE: ${{ vars.PROXY_MODE }}
          VAR_PROXY_POOL_COOLDOWN_SECONDS: ${{ vars.PROXY_POOL_COOLDOWN_SECONDS || '691200' }}
          VAR_PROXY_POOL_MAX_FAILURES: ${{ vars.PROXY_POOL_MAX_FAILURES || 3}}
          VAR_PROXY_MODULES_JSON: ${{ vars.PROXY_MODULES_JSON }}
          VAR_CF_BYPASS_SERVICE_PORT: ${{ vars.CF_BYPASS_SERVICE_PORT }}
          VAR_CF_BYPASS_ENABLED: ${{ vars.CF_BYPASS_ENABLED || 'True' }}
          VAR_START_PAGE: ${{ vars.START_PAGE }}
          VAR_END_PAGE: ${{ vars.END_PAGE }}
          VAR_PHASE2_MIN_RATE: ${{ vars.PHASE2_MIN_RATE }}
          VAR_PHASE2_MIN_COMMENTS: ${{ vars.PHASE2_MIN_COMMENTS }}
          VAR_BASE_URL: ${{ vars.BASE_URL || 'https://javdb.com' }}
          VAR_JAVDB_USERNAME: ${{ secrets.JAVDB_USERNAME }}
          VAR_DETAIL_PAGE_SLEEP: ${{ vars.DETAIL_PAGE_SLEEP }}
          VAR_PAGE_SLEEP: ${{ vars.PAGE_SLEEP }}
          VAR_MOVIE_SLEEP: ${{ vars.MOVIE_SLEEP }}
          VAR_CF_TURNSTILE_COOLDOWN: ${{ vars.CF_TURNSTILE_COOLDOWN }}
          VAR_PHASE_TRANSITION_COOLDOWN: ${{ vars.PHASE_TRANSITION_COOLDOWN }}
          VAR_FALLBACK_COOLDOWN: ${{ vars.FALLBACK_COOLDOWN }}
          VAR_LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
          VAR_SPIDER_LOG_FILE: ${{ vars.SPIDER_LOG_FILE || 'logs/spider.log' }}
          VAR_UPLOADER_LOG_FILE: ${{ vars.UPLOADER_LOG_FILE || 'logs/qb_uploader.log' }}
          VAR_PIPELINE_LOG_FILE: ${{ vars.PIPELINE_LOG_FILE || 'logs/pipeline.log' }}
          VAR_EMAIL_NOTIFICATION_LOG_FILE: ${{ vars.EMAIL_NOTIFICATION_LOG_FILE || 'logs/email_notification.log' }}
          VAR_IGNORE_RELEASE_DATE_FILTER: ${{ vars.IGNORE_RELEASE_DATE_FILTER || 'False' }}
          VAR_REPORTS_DIR: ${{ vars.REPORTS_DIR || 'reports' }}
          VAR_DAILY_REPORT_DIR: ${{ vars.DAILY_REPORT_DIR || 'reports/DailyReport' }}
          VAR_AD_HOC_DIR: ${{ vars.AD_HOC_DIR || 'reports/AdHoc' }}
          VAR_PARSED_MOVIES_CSV: ${{ vars.PARSED_MOVIES_CSV }}
          VAR_PIKPAK_EMAIL: ${{ secrets.PIKPAK_EMAIL }}
          VAR_PIKPAK_LOG_FILE: ${{ vars.PIKPAK_LOG_FILE || 'logs/pikpak_bridge.log' }}
          VAR_PIKPAK_REQUEST_DELAY: ${{ vars.PIKPAK_REQUEST_DELAY }}
          VAR_QB_FILE_FILTER_MIN_SIZE_MB: ${{ vars.QB_FILE_FILTER_MIN_SIZE_MB }}
          VAR_QB_FILE_FILTER_LOG_FILE: ${{ vars.QB_FILE_FILTER_LOG_FILE || 'logs/qb_file_filter.log' }}
        run: python3 utils/config_generator.py --github-actions

      - name: Encrypt config for artifact
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_KEY }}
        run: |
          openssl enc -aes-256-cbc -salt -pbkdf2 -iter 100000 \
            -in config.py -out config.py.enc \
            -pass pass:"$ARTIFACT_KEY"
          echo "✓ Config encrypted successfully"

      - name: Upload encrypted config artifact
        uses: actions/upload-artifact@v4
        with:
          name: config-encrypted-filefilter
          path: config.py.enc
          retention-days: 1

  # =============================================================================
  # Job 2: Run File Filter
  # =============================================================================
  run-file-filter:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
    needs: [setup, build-rust]
    env:
      TZ: Asia/Singapore
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Download Rust extension wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-extension-wheel
          path: rust_core/dist

      - name: Install Rust extension from wheel
        run: |
          source .venv/bin/activate
          pip install rust_core/dist/*.whl
          echo "✓ Installed Rust extension from pre-built wheel"

      - name: Download encrypted config
        uses: actions/download-artifact@v4
        with:
          name: config-encrypted-filefilter
          path: .

      - name: Decrypt config
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -iter 100000 \
            -in config.py.enc -out config.py \
            -pass pass:"$ARTIFACT_KEY"
          rm config.py.enc
          echo "✓ Config decrypted successfully"

      - name: Run qBittorrent File Filter
        env:
          # Use workflow_dispatch inputs if provided, otherwise use config defaults
          # Note: defaults here match QB_FILE_FILTER_MIN_SIZE_MB in config.py.example (100MB)
          MIN_SIZE_MB: ${{ github.event.inputs.min_size_mb || '100' }}
          DAYS: ${{ github.event.inputs.days || '2' }}
          # Pass categories via env var to avoid command injection from eval
          QB_FILTER_CATEGORIES: ${{ github.event.inputs.categories || '["Ad Hoc", "Daily Ingestion"]' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          DELETE_LOCAL_FILES: ${{ github.event.inputs.delete_local_files || 'false' }}
        run: |
          # Build argument array safely without eval
          ARGS=(--min-size "$MIN_SIZE_MB" --days "$DAYS" --use-proxy)
          
          # Add categories filter via env var (script reads QB_FILTER_CATEGORIES)
          if [ -n "$QB_FILTER_CATEGORIES" ]; then
            ARGS+=(--categories "$QB_FILTER_CATEGORIES")
          fi
          
          if [ "$DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi
          
          if [ "$DELETE_LOCAL_FILES" = "true" ]; then
            ARGS+=(--delete-local-files)
          fi
          
          echo "Running: python3 scripts/qb_file_filter.py ${ARGS[*]}"
          python3 scripts/qb_file_filter.py "${ARGS[@]}"
