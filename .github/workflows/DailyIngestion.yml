  commit-results:
    runs-on: ARM64
    environment: WT_DailyIngestion
    needs: [setup, spider, qb-uploader, pikpak-bridge]
    permissions:
      contents: write
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Download spider results
        uses: actions/download-artifact@v4
        with:
          name: spider-results
          path: .
          merge-multiple: true
        continue-on-error: true

      - name: Get current branch
        id: branch_check
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $CURRENT_BRANCH"
          echo "branch=$CURRENT_BRANCH" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          CURRENT_BRANCH="${{ steps.branch_check.outputs.branch }}"
          echo "Pushing to branch: $CURRENT_BRANCH"
          
          REPO_URL=$(git remote get-url origin)
          if [[ "$REPO_URL" == https://* ]]; then
            REPO_SSH=$(echo "$REPO_URL" | sed 's|https://github.com/|git@github.com:|')
            git remote set-url origin "$REPO_SSH"
            echo "Updated remote URL to SSH: $REPO_SSH"
          else
            echo "Remote URL already uses SSH: $REPO_URL"
          fi

      - name: Pull latest changes before committing
        run: |
          CURRENT_BRANCH="${{ steps.branch_check.outputs.branch }}"
          git fetch origin "$CURRENT_BRANCH"
          if git rev-parse --verify "origin/$CURRENT_BRANCH" >/dev/null 2>&1; then
            LOCAL=$(git rev-parse HEAD)
            REMOTE=$(git rev-parse "origin/$CURRENT_BRANCH")
            if [ "$LOCAL" != "$REMOTE" ]; then
              echo "Remote has new commits, pulling with autostash..."
              git pull --rebase --autostash origin "$CURRENT_BRANCH" || {
                echo "Warning: Failed to pull/rebase with autostash, attempting merge instead"
                git pull --no-edit --autostash origin "$CURRENT_BRANCH" || {
                  echo "Error: Could not integrate remote changes"
                  exit 1
                }
              }
            fi
          fi

      - name: Commit and Push Results
        run: |
          CURRENT_BRANCH="${{ steps.branch_check.outputs.branch }}"
          
          # Add all relevant files (excluding logs)
          git add 'Daily Report'/*.csv || true
          git add 'Ad Hoc'/*.csv || true
          git add 'Daily Report/parsed_movies_history.csv' || true
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-commit: Daily pipeline results $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin "$CURRENT_BRANCH"
            echo "✓ Changes committed and pushed to $CURRENT_BRANCH branch successfully"
          fi
