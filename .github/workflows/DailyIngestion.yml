          VAR_PIKPAK_REQUEST_DELAY: ${{ vars.PIKPAK_REQUEST_DELAY }}
        run: python3 utils/config_generator.py --github-actions

      - name: Check qBittorrent connectivity
        run: |
          python3 -c "
          import requests
          import sys
          import os
          from config import (
              QB_HOST, QB_PORT, QB_USERNAME, QB_PASSWORD, REQUEST_TIMEOUT,
              PROXY_MODULES, PROXY_POOL, PROXY_MODE
          )
          
          try:
              # Determine if proxy should be used for qBittorrent based on PROXY_MODULES
              use_proxy = False
              proxy_config = {}
              
              if PROXY_MODULES and ('all' in PROXY_MODULES or 'qbittorrent' in PROXY_MODULES):
                  use_proxy = True
                  # Get proxy from pool (first proxy in single mode, or first available in pool mode)
                  if PROXY_POOL and len(PROXY_POOL) > 0:
                      proxy = PROXY_POOL[0]
                      proxy_config = {
                          'http': proxy.get('http'),
                          'https': proxy.get('https')
                      }
                      print(f'Using proxy for qBittorrent: {proxy.get(\"name\", \"Unknown\")}')
              
              # Clear any proxy environment variables that might interfere
              proxy_env_vars = ['HTTP_PROXY', 'HTTPS_PROXY', 'http_proxy', 'https_proxy', 'ALL_PROXY', 'all_proxy']
              original_proxy_values = {}
              for var in proxy_env_vars:
                  if var in os.environ:
                      original_proxy_values[var] = os.environ[var]
                      del os.environ[var]
              
              base_url = f'http://{QB_HOST}:{QB_PORT}'
              login_url = f'{base_url}/api/v2/auth/login'
              
              # Use proxy only if configured in PROXY_MODULES
              proxies = proxy_config if use_proxy else {}
              response = requests.post(
                  login_url,
                  data={'username': QB_USERNAME, 'password': QB_PASSWORD},
                  timeout=REQUEST_TIMEOUT,
                  proxies=proxies
              )
              
              # Restore original proxy environment variables
              for var, value in original_proxy_values.items():
                  os.environ[var] = value
              
              if response.status_code == 200 and response.text == 'Ok.':
                  print('✓ qBittorrent connection successful')
                  sys.exit(0)
              else:
                  print(f'✗ qBittorrent login failed: {response.status_code} - {response.text}')
                  sys.exit(1)
          except Exception as e:
              print(f'✗ qBittorrent connection error: {e}')
              sys.exit(1)
          "

      - name: Check SMTP connectivity
        run: |
          python3 -c "
          import smtplib
          import sys
          from config import SMTP_SERVER, SMTP_PORT, SMTP_USER, SMTP_PASSWORD
          
          try:
              server = smtplib.SMTP(SMTP_SERVER, SMTP_PORT, timeout=10)
