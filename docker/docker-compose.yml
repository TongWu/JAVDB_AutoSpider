# JavDB Auto Spider Docker Compose Configuration
# This is a sample docker-compose file. Copy and modify as needed.

version: '3.8'

services:
  # JavDB Auto Spider main service
  javdb-spider:
    image: ghcr.io/your-username/javdb-autospider:latest
    container_name: javdb-spider
    restart: unless-stopped
    
    # Uncomment to build from source instead of using pre-built image
    # build:
    #   context: ..
    #   dockerfile: Dockerfile
    
    volumes:
      # Configuration directory - REQUIRED
      # Contains config.py and .env files
      - ./config:/app/config:ro
      
      # Data directory for daily reports and ad-hoc files
      - ./data:/app/data
      
      # Logs directory
      - ./logs:/app/logs_volume
    
    environment:
      # Timezone setting
      - TZ=Asia/Shanghai
    
    # Network mode - use host network for easier access to local services
    # Uncomment if you need to access local qBittorrent or other services
    # network_mode: host
    
    networks:
      - javdb-network

  # CloudFlare Bypass service
  # Required for bypassing Cloudflare protection on JavDB
  # https://github.com/sarperavci/CloudflareBypassForScraping
  cf-bypass:
    image: ghcr.io/sarperavci/cloudflarebypassforscraping:latest
    container_name: cf-bypass
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
    networks:
      - javdb-network

networks:
  javdb-network:
    driver: bridge

